metadata:
  name: 8x 1km Intervals
  sport: running
options:
  hr_offset_mode: add_100
  default_intensity: active
  repeat_mode_default: controller
steps:
- type: simple
  duration:
    value: 15
    unit: min
  intensity: warmup
  target:
    type: open
- type: group
  repeat: 8
  children:
  - type: simple
    duration:
      value: 1
      unit: km
    intensity: active
    target:
      type: pace_range
      low: 4:00
      high: 4:30
      unit: min_per_km
  - type: simple
    duration:
      value: 1
      unit: min
    intensity: rest
    target:
      type: open
- type: simple
  duration:
    value: 15
    unit: min
  intensity: cooldown
  target:
    type: open