version: 1
metadata:
  name: 8 x 1km Interval Session
  description: 15min warmup, 8x(1km @ 4:00-4:30 with 1min rest), 15min cooldown
  sport: running

options:
  hr_offset_mode: add_100          # or raw
  default_intensity: active
  repeat_mode_default: controller  # controller | expand

steps:
  - name: Warm Up
    intensity: warmup
    duration: { value: 15, unit: min }
    target:
      type: pace_range
      low: 6:00
      high: 5:30
      unit: min_per_km

  - type: group
    mode: controller       # repeat compression into FIT repeat controller
    repeat: 8              # total sets
    children:
      - name: 1km Effort
        intensity: active
        duration: { value: 1, unit: km }
        target:
          type: pace_range
          low: 4:30        # slower boundary (higher mm:ss)
          high: 4:00        # faster boundary
          unit: min_per_km
      - name: 1min Rest
        intensity: rest
        duration: { value: 1, unit: min }
        target:
          type: pace_range
          low: 7:30
          high: 6:00
          unit: min_per_km

  - name: Cool Down
    intensity: cooldown
    duration: { value: 15, unit: min }
    target:
      type: pace_range
      low: 6:30
      high: 5:30
      unit: min_per_km
