[project]
name = "strava"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.2.3",
    "pushbullet-py>=0.12.0",
    "python-dotenv>=1.0.1",
    "requests>=2.32.3",
    "stravalib>=2.2",
]


