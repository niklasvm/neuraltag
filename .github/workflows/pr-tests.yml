name: Tests

on:
  pull_request:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
          uv venv
          uv sync
      
      - name: Run lint tests
        run: |
            source .venv/bin/activate
            ruff check src tests
      
      - name: Run unit tests
        run: |
            source .venv/bin/activate
            make unit_tests