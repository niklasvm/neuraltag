<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Activity Naming App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #5e2e87;
        }
        p {
            line-height: 1.6;
        }
        a {
            color: #5e2e87;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the AI Activity Naming App</h1>
        <p>This app uses AI to automatically name your Strava activities.</p>
        <p>To get started, please <a href="/authorization">authorize</a> the app to access your Strava account.</p>
    </div>
</body>
</html>
