<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to AI Activity Naming App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Welcome, {{ athlete.firstname }} {{ athlete.lastname }}!</h1>
    <p>We're excited to have you join the AI Activity Naming App.</p>
    <img src="{{ athlete.profile }}" alt="User's Profile Picture" width="200" style="border-radius: 50%;">
    <p>Location: {{ athlete.city }}, {{ athlete.state }}, {{ athlete.country }}</p>
    <p>Enjoy using our app!</p>
</body>
</html>
